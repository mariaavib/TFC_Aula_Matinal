<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrador - Días no lectivos</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background-color: #006EA4;">
        <div class="container-fluid">
            <img src="../../assets/logo.png" alt="Logo" style="height:48px; margin-right:10px;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">INSCRIPCIONES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">GESTIÓN DÍA A DÍA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">DATOS MENSUALES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">TARIFAS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">DÍAS NO LECTIVOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FECHA CURSO</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="max-width:900px;">
        <div class="d-flex flex-column align-items-center mb-4">
            <div style="background:#7AAFC9; border:1px solid #7AAFC9; width:250px; font-weight:bold; color:white; text-align:center; padding:8px 0; border-radius:6px; margin-bottom:16px;">
                DÍAS NO LECTIVOS
            </div>
        </div>
        <div class="mb-3">
            <button class="btn rounded-circle d-flex align-items-center justify-content-center"
                style="background:#006EA4; color:white; width:40px; height:40px; font-size:1.5rem;">
                <i class="bi bi-plus"></i>
            </button>
        </div>
        <div class="table-responsive">
            <table class="table mb-0" style="border-collapse: collapse;">
                <thead style="background-color: #D9D9D9;">
                    <tr>
                        <th class="border-bottom" style="width:20%; border-left: none; border-right: none;">Día</th>
                        <th class="border-bottom" style="width:60%; border-left: none; border-right: none;">Motivo</th>
                        <th class="border-bottom" style="width:20%; border-left: none; border-right: none;">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="background-color:#7AAFC9; color:white;" class="align-middle">
                        <td class="border-bottom" style="border-left: none; border-right: none;">2/3/2025</td>
                        <td class="border-bottom" style="border-left: none; border-right: none;">Carnavales</td>
                        <td class="border-bottom" style="border-left: none; border-right: none;">
                            <button class="btn btn-sm me-2" style="background:#006EA4; color:white;">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm" style="background:#006EA4; color:white;">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr class="fila-dias-no-lectivos align-middle">
                        <td>4/5/2025</td>
                        <td>Día de la Madre</td>
                        <td>
                            <button class="btn btn-sm me-2" style="background:#006EA4; color:white;">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm" style="background:#006EA4; color:white;">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr class="fila-dias-no-lectivos align-middle">
                        <td>29/4/2025</td>
                        <td>Día del Centro</td>
                        <td>
                            <button class="btn btn-sm me-2" style="background:#006EA4; color:white;">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm" style="background:#006EA4; color:white;">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr class="fila-dias-no-lectivos align-middle">
                        <td>29/4/2025</td>
                        <td>Día de la Constitución</td>
                        <td>
                            <button class="btn btn-sm me-2" style="background:#006EA4; color:white;">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm" style="background:#006EA4; color:white;">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
