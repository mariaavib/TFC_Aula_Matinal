            <div class="col-md-6">
                <h4 class="text-center mb-4 form-header">
                    AÑADIR ALUMNO
                    <hr>
                </h4>
                <form action="">
                <!-- Datos del tutor -->
                <div class="card mb-4">
                        <div class="card-header text-white" style="background-color: #006EA4;">
                            <h5 class="mb-0">DATOS DEL PADRE/MADRE/TUTOR</h5>
                        </div>
                        <div class="card-body" style="background-color:  #bcd7e4;">
                            <div class="mb-3">
                                <label class="form-label">NOMBRE Y APELLIDOS</label>
                                <input type="text" class="form-control bg-light">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">DNI</label>
                                <input type="text" class="form-control bg-light">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">EMAIL</label>
                                <input type="email" class="form-control bg-light">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">IBAN</label>
                                <input type="text" class="form-control bg-light">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">TITULAR DE LA CUENTA</label>
                                <input type="text" class="form-control bg-light">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">FECHA MANDATO</label>
                                <input type="date" class="form-control bg-light">
                            </div>
                        </div>
                    </div>

                    <!-- Datos del alumno -->
                    <div class="card mb-4">
                        <div class="card-header text-white" style="background-color: #006EA4;">
                            <h5 class="mb-0">DATOS DEL ALUMNO</h5>
                        </div>
                        <div class="card-body" style="background-color: #bcd7e4;">
                            <div class="mb-3">
                                <label class="form-label">NOMBRE Y APELLIDOS</label>
                                <input type="text" class="form-control bg-light">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">CLASE</label>
                                <select class="form-select bg-light">
                                    <option value="">SELECCIONE UNA CLASE</option>
                                    <option>1º INFANTIL</option>
                                    <option>2º INFANTIL</option>
                                    <option>3º INFANTIL</option>
                                    <option>1º PRIMARIA</option>
                                    <option>2º PRIMARIA</option>
                                    <option>3º PRIMARIA</option>
                                </select>
                            </div>
                        </div>
                    </div>

                        <a href="alumnosInscritos.html" class="btn me-2" style="background-color: #006EA4; color: white;">CANCELAR</a>
